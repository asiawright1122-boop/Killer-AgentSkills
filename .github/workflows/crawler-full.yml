name: Skills Crawler (Full Update)

on:
  # 每3天运行一次 (UTC 0:00)
  schedule:
    - cron: '0 0 */3 * *'
  # 手动触发
  workflow_dispatch:

permissions:
  contents: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  crawl:
    runs-on: ubuntu-latest
    # 防止多个 workflow 同时运行导致冲突
    concurrency:
      group: skills-crawler
      cancel-in-progress: false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run skills cache builder (Update Mode)
        run: npm run build:cache -- --mode=update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NVIDIA_API_KEYS: ${{ secrets.NVIDIA_API_KEYS }}
          SILICONFLOW_API_KEY: ${{ secrets.SILICONFLOW_API_KEY }}
          OPENROUTER_API_KEYS: ${{ secrets.OPENROUTER_API_KEYS }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain data/skills-cache.json)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Sync to Cloudflare KV
        run: npm run sync:kv
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Commit and Push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/skills-cache.json data/sitemap-skills.json
          git commit -m "chore: full skills update [skip ci]"
          # 处理远程仓库有新提交的情况
          git pull --rebase origin main
          git push

      - name: Summary
        run: |
          if [ "${{ steps.changes.outputs.changed }}" == "true" ]; then
            echo "✅ Skills cache updated and pushed at $(date)"
          else
            echo "ℹ️ No changes detected at $(date)"
          fi
